<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Monitoreo de clima</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="text-center h1 my-4 ">Monitoreo de clima</p>
    <div class="container h-100 px-4">
      <!-- Linea 1 -->
      <div class="row">
        <div class="col-md-6">
          <canvas id="temperatura"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="presion"></canvas>
        </div>
      </div>
      <!-- Linea 2 -->
      <div class="row mt-4">
        <div class="col-md-4">
          <canvas id="humedad"></canvas>
        </div>
        <div class="col-md-4">
          <canvas id="lluvias"></canvas>
        </div>
        <div class="col-md-4">
          <canvas id="intensidad"></canvas>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="/socket.io/socket.io.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
