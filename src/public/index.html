<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD websockets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container h-100">
      <div class="row h-100">
        <div class="card card-body col-md-4 my-auto">
          <form id="noteForm" action="card card-body rounded-0">
            <h1 class="h3 mb-5">Add a note</h1>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Write a title"
              class="form-control rounded-0 mb-3"
              autofocus
            />
            <textarea
              name="description"
              id="description"
              rows="2"
              class="form-control rounded-0 mb-3"
              placeholder="Write a description"
            ></textarea>
            <button
              type="submit"
              class="btn btn-dark rounded-0 form-control"
              id="send"
            >
              Send
            </button>
          </form>
        </div>
        <div class="col-md-8">
          <div id="notes">notes</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
